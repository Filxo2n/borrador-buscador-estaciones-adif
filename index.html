<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estaciones Renfe</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 100, 0, 0.5), transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 150, 0, 0.4), transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 80, 0, 0.3), transparent 50%);
            filter: blur(50px);
            z-index: -1;
        }

        .contenedor {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }
        input {
            background: #1b361b;
            color: white;
            outline: none;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #66bb6a;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #4caf50;
            text-align: left;
        }
    </style>
    <script>
        async function cargarDatos() {
            const response = await fetch("listado-estaciones-completo-act.csv");
            const data = await response.text();
            return data.split("\n").map(row => row.split(";"));
        }

        async function buscar() {
            let codigo = document.getElementById("codigo").value.trim();
            let nombre = document.getElementById("nombre").value.trim().toUpperCase();
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "Buscando...";

            const datos = await cargarDatos();
            let encabezados = datos[0];
            let filas = datos.slice(1);

            let encontrados = filas.filter(fila => 
                (codigo && fila[0].trim() === codigo) || 
                (nombre && fila[1].toUpperCase().includes(nombre))
            );

            resultado.innerHTML = encontrados.length ? 
                `<table><tr>${encabezados.map(h => `<th>${h}</th>`).join("")}</tr>` + 
                encontrados.map(f => `<tr>${f.map(d => `<td>${d}</td>`).join("")}</tr>`).join("") + 
                "</table>" : "No se encontraron resultados";
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <h1>Buscador de Estaciones Renfe</h1>
        <input type="text" id="codigo" placeholder="Código de estación">
        <input type="text" id="nombre" placeholder="Nombre de estación">
        <button onclick="buscar()">Buscar</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
